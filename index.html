<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js" defer></script>
    <title>EBC Coder</title>
</head>
<body>
    <h1>EBC Coder</h1>
    <div class="container">
        <section>
            <div class="input-message">
                <label for="input">Enter the message you want to CODE:</label>
                <input id="coder-input" name="input" type="text"/>
            </div>
            <div id="coder-output" class="output"></div>
            <button id="btn-clean-coder" class="white-btn">New Message</button>
        </section>
        <section>
            <div class="input-message">
                <label for="input">Enter the message you want to DECODE:</label>
                <input id="decoder-input" name="input" type="text"/>
            </div>
            <div id="decoder-output" class="output"></div>
            <button id="btn-decode" class="blue-btn">Decode</button>
            <button id="btn-clean-decoder" class="white-btn">New Message</button>
        </section>
    </div>  

</body>
</html>
